<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Universit&agrave; di Magenta</title>
		<link rel="stylesheet" href="css/bootstrap-grid.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" href="img/logo.png">
		<script type="text/javascript" src="js/utils/utils.js" defer></script>
		<script type="text/javascript" src="js/login/login.js" defer ></script>

	</head>

	<body>

		<div class="center">
		  <img src="img/logo.png" class="logo">
		  <h1 class="title">Universit&agrave; di Magenta</h1>
		  <p class="subtitle">Benvenuto, accedi al portale per la gestione dei voti</p>
		</div>


		<div class="container">
			<div class="row justify-content-center center">
				<div class="card">

					<h1>
						<span >Login Docente</span>
					</h1>

					<form action="#" method="POST">
						<div class="row">
							<div class="col-5">
								<img src="img/teacher-login-magenta.png" class="img-login">
							</div>

							<div class="col-7">

								<input type="text" value="docente" id="userType" hidden>
								<h3> Username </h3>
								<input type="text" name="username" placeholder="Username ..." required><br>
								<h3> Password </h3>
								<input type="password" name="password" placeholder="Password ..." required ><br>

							</div>
						</div>
						<br><br>
						<input type="button" value="LOGIN" class="login-input" id="loginButton">
					</form>
					<h3 class="center">
						<span style="color: red;" id="errorMessage"> </span>
					</h3>

				</div>
			</div>

		</div>
	</body>

</html>
